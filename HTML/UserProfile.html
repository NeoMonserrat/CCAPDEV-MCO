<!DOCTYPE HTML>
<html>
    <head>
        <title>User Profile | Netflix Reviews</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='../CSS/UserProfile.css' rel='stylesheet'>
        <link href='../CSS/Design.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="../JS/UserProfile.js"></script>
    </head>
    
    <body>
        <nav>
            <div class="menu">
                <a href="../HTML/Home.html"> <img src="../Media/N-Logo.png" height="25"> </a>
                <div class="movies">
                    <button class="moviesbtn">Movies & Shows</button>
                    <div class="movies-content">
                      <a href="../HTML/Movies.html">Movies</a>
                      <a href="../HTML/TV Shows.html">TV Shows</a>
                    </div>
                </div>
                <div class="forums">
                    <a href="../HTML/Forums.html">Forums</a>
                </div>
                <a href="../HTML/Help.html">Help</a>
            </div>
            <div class="buttons">
                <div class="search">
                    <input class="search-bar" type="text" placeholder=" Search...">
                </div>
                <a class="button" href="../HTML/CreatePost.html"> 
                    <div class="plus-icon"></div>
                </a>
                <a class="button" href="../HTML/UserProfile.html">
                    <div class="setting-icon"> <img src="../Media/Cogwheel.png" alt="Settings" class="setting-icon2"> </div> 
                </a>
            </div>
        </nav>

        <div class="account-content">
            <h1 style="color: white">Account</h1>
            <div class="line-divider"></div>

            <div class="content"> 
                <div class="content-container">
                    <div class="profile-container">
                        <a href="testfilelink">
                            <img src="../Media/PFP-Moon.jpg" alt="Profile Picture" class="profile-picture">
                        </a>
                        
                        <div class="profile-transition">
                            <div class="edit-prompt">Edit</div>
                        </div>
                    </div>
                    <div class="profile-details">
                        <div class ="username-container">
                            <div class="username-label">Username:</div>
                            <div class="username">bonitofsh</div>
                            <span class="change-username"><a>Change username</a></span>
                        </div>
                        <div class ="password-container">
                            <div class="password-label">Password:</div>
                            <div class="password">*****</div>
                            <span class="change-password"><a>Change password</a></span>
                        </div>
                    </div>
                    
                </div>    
                
            </div>
            <div class="line-divider"></div>
            <div class="favorite-container">
                <div class="favorite-header">
                    <h2>Favorites</h2>
                </div>
                <div class="favorite-movies">
                    <ul>
                        <li>
                            
                            <a href="../HTML/Hereditary.html" onclick="showMovieInfo('Hereditary')">
                            <div class="container"> 
                                <img src="../Media/Hereditary.jpg"> 
                                <div class="overlay">Hereditary</div>
                            </div> 
                            </a>
                        </li>
                    </ul>            
                </div>
            </div>
            <div class="line-divider"></div>
            
            <div class="reviewed-container">
                <div class="reviewed-header">
                    <h2>My Reviews</h2>
                </div>
                <div class="reviewed-movies">
                    <div class="temp-class">
                        <ul>
                            <li>
                                <div class="container" role="button" onclick="showReview('Hereditary', 'This movie is absolutely terrifying! The atmosphere, the tension, and the performances are all top-notch. I couldnt sleep for days after watching it. Highly recommended for horror fans.')">
                                    <img src="../Media/Hereditary.jpg"> 
                                    <div class="overlay">Hereditary</div>
                                </div>                   
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
