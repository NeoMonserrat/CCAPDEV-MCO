<!DOCTYPE HTML>
<html>
<head>
    <title>Admin | Netflix Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='../CSS/UpdateMovies.css' rel='stylesheet'>
    <link href='../CSS/Design.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
    
<body>
    <header>
        <div class="TopBar">
            <a class="logo" href="../HTML/index.html">
                <img src="../Media/Netboxd.png" height="40" alt="Netflix Logo">
            </a>
            <div class="buttons">
                <div class="icons">
                    <a class="button" href="../HTML/CreatePost.html">
                        <div class="plus-icon"></div>
                    </a>
                    <a class="button" href="../HTML/UserProfile.html">
                    <div class="person-icon"></div>
                    </a>
                </div>
            </div>
        </div>
        <nav>
            <div class="menu">
                <div class="movies">
                    <button class="moviesbtn">Movies & Shows</button>
                    <div class="movies-content">
                        <a href="../HTML/Movies.html">Movies</a>
                        <a href="../HTML/TV Shows.html">TV Shows</a>
                    </div>
                </div>
                <a href="../HTML/Forums.html">Forums</a>
                <a href="../HTML/AboutUs.html">About Us</a>
                <a href="../HTML/Help.html">Help</a>
            </div>
            <a href="/Signup">
                <div class="signup">Sign up</div>
            </a>
        </nav>  
    </header>

    <main>
        <div class="container">
            <section class="update-movies">
                <h2>Add Movie to Database</h2>
                <form action="/update-movies" method="POST">
                    <label for="movie-title">Movie Title:</label>
                    <input type="text" class="Information" id="movie-title" name="movie-title" required><br>
                    
                    <label for="director">Director:</label>
                    <input type="text" class="Information" id="director" name="director" required><br>
                    
                    <label for="cast">Cast:</label>
                    <input type="text" class="Information" id="cast" name="cast" required><br>
                    
                    <label for="synopsis">Synopsis:</label>
                    <textarea id="synopsis" class="Information" name="synopsis" rows="4" cols="50"></textarea><br>
                    
                    <label for="movie-image">Image URL:</label>
                    <input type="text" class="Information" id="movie-image" name="movie-image"><br>
                    
                    <input type="submit" class="AddButton" value="Add Movie" >
                </form>
            </section>
        </div>
    </main>
    

    <footer>
        <div class="left_pillar"> 
            <ul class="left_ul">  
                <h3>Netboxd</h3>
                <li> <a href="../HTML/index.html"> Home </a></li>
                <li> <a href="../HTML/MovieInformation.html"> Movies Information </a></li>
                <li> <a href="../HTML/ReviewsandRatings.html"> Reviews and Ratings </a></li>
            </ul>
        </div>

         <div class="center_pillar"> 
            <div class="social_media">
                <h3>Social Media</h3>
            </div>
             <div class="social_icons">
                <ul>  
                    <li><a href="https://www.facebook.com/netboxd"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://www.instagram.com/netboxd/"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com/netboxdOfficial"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.tiktok.com/@netboxd"><i class="fab fa-tiktok"></i></a></li>
                    <li><a href="https://www.youtube.com/channel/UCJnSrgSig5Ujl031XaQzKVg"><i class="fab fa-youtube"></i></a></li>
                </ul>
             </div>   
        </div>
        
        <div class="right_pillar"> 
            <ul class="right_ul">  
                <h3>More Contacts</h3>
                <li> Email: Netboxd@gmail.com</li>
                <li> Tel: 1234-5678</li>
            </ul>
        </div>
    </footer>
    <script src="/JS/Home.js"></script>

</body>
</html>
