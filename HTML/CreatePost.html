<!DOCTYPE HTML>
<html>
<head>
    <title>Create a Post | Netflix Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../CSS/Design.css" rel="stylesheet">
    <link href="../CSS/CreatePost.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header>
        <nav>
            <div class="menu">
                <a href="../HTML/index.html"><img src="../Media/N-Logo.png" height="25"></a>
                <div class="movies">
                    <button class="moviesbtn">Movies & Shows</button>
                    <div class="movies-content">
                        <a href="../HTML/Movies.html">Movies</a>
                        <a href="../HTML/TV Shows.html">TV Shows</a>
                    </div>
                </div>
                <div class="forums">
                    <a href="../HTML/Forums.html">Forums</a>
                </div>
                <a href="../HTML/Help.html">Help</a>
            </div>
            <div class="buttons">
                <div class="search">
                    <input class="search-bar" type="text" placeholder="Search...">
                </div>
                <a class="button" href="../HTML/CreatePost.html">
                    <div class="plus-icon"></div>
                </a>
                <a class="button" href="../HTML/UserProfile.html">
                    <div class="person-icon"></div>
                </a>
                <a href="../HTML/Signup.html">
                    <div class="signup"> Sign up </div> 
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="create-post-container">
            <h1>Create a Post</h1>
            <form id="create-post-form">
                <div class="form-group">
                    <label for="post-title">Title:</label>
                    <input type="text" id="post-title" name="post-title" required>
                </div>
                <div class="form-group">
                    <label for="post-category">Category:</label>
                    <select id="post-category" name="post-category" required>
                        <option value="General">General</option>
                        <option value="Movies">Movies</option>
                        <option value="Tv Shows">TV Shows</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="post-content">Content:</label>
                    <textarea id="post-content" name="post-content" rows="8" required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-date">Date:</label>
                    <input type="date" id="post-date" name="post-date" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
        
    </main>

    <footer>
        <div class="left_pillar">
            <ul class="left_ul">
                <h3>Netboxd</h3>
                <li><a href="../HTML/index.html">Home</a></li>
                <li><a href="../HTML/MovieInformation.html">Movies Information</a></li>
                <li><a href="../HTML/ReviewsandRatings.html">Reviews and Ratings</a></li>
            </ul>
        </div>

        <div class="center_pillar">
            <div class="social_media">
                <h3>Social Media</h3>
            </div>
            <div class="social_icons">
                <ul>
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
                    <li><a href="#"><i class="fab fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>

        <div class="right_pillar">
            <ul class="right_ul">
                <h3>More Contacts</h3>
                <li>Email: Netboxd@gmail.com</li>
                <li>Tel: 1234-5678</li>
            </ul>
        </div>
    </footer>
</body>
</html>
